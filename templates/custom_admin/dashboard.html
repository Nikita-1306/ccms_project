
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>

</head>
<body class="bg-light">

      <div class="card-header bg-dark text-white">

      </div>

        <p class="lead">Welcome, {{ user.username }} (staff)</p>
        <div class="row g-3">
          <div class="col-md-6 col-lg-3">
            <a href="/users/" class="btn btn-primary w-100">👤 Manage Users</a>

            <a href="/cases/" class="btn btn-success w-100">📂 Manage Complaints</a>
          </div>

            <a href="/resume/" class="btn btn-info w-100">📄 Manage Resumes</a>
          </div>
          <div class="col-md-6 col-lg-3">
            <a href="/admin/" class="btn btn-warning w-100">⚙️ Django Admin</a>
          </div>
        </div>
      </div>
      <div class="card-footer text-end">
        <a href="/logout/" class="btn btn-danger">🚪 Logout</a>
      </div>
    </div>
  </div>

</html>
